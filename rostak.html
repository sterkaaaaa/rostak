<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sluníčkový uličníku</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Arial:wght@300;400;500;600;700&display=swap');
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font-family: Arial, sans-serif; background-color: #ffff99; color: #666666; min-height: 100vh; }
		.container { max-width: 800px; margin: 0 auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; gap: 40px; min-height: 100vh; }
		.header h1 { font-family: Arial, sans-serif; color: #666666; font-size: 2.5rem; font-weight: 400; text-align: center; margin: 0; }
		.image-container { width: 100%; max-width: 200px; display: flex; justify-content: center; }
		.main-image { width: 100%; height: auto; border-radius: 8px; filter: grayscale(100%); transition: filter 0.3s ease; cursor: pointer; }
		.button-container { display: flex; justify-content: center; }
		.sun-button { background-color: transparent !important; border: none !important; font-size: 2rem; padding: 30px 40px; border-radius: 0 !important; cursor: pointer; transition: none !important; color: #666666; box-shadow: none !important; }
		.sun-button:hover { background-color: transparent !important; transform: none !important; box-shadow: none !important; }
		.sun-button:focus { background-color: transparent !important; box-shadow: none !important; outline: none !important; }
		.sun-button:active { background-color: transparent !important; box-shadow: none !important; transform: none !important; }
		.modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
		.modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 250px; background-color: white; border: 2px solid #ccc; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; gap: 15px; }
		.close { position: absolute; top: 10px; right: 15px; color: #aaa; font-size: 24px; font-weight: bold; cursor: pointer; }
		.close:hover, .close:focus { color: #666; }
		.hint-text { font-family: Arial, sans-serif; color: #666666; font-size: 1rem; text-align: center; margin-bottom: 20px; }
		.password-form { display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center; }
		.password-input { font-family: Arial, sans-serif; color: #666666; background-color: white; border: 1px solid #ccc; border-radius: 4px; padding: 12px; font-size: 1rem; width: 200px; }
		.password-input:focus { outline: none; border-color: #ffcc99; }
		.submit-button, .close-button { background-color: #ffcc99; border: none; color: #666666; font-family: Arial, sans-serif; font-size: 1rem; padding: 12px 24px; border-radius: 4px; cursor: pointer; transition: all 0.3s ease; }
		.submit-button:hover, .close-button:hover { background-color: #ffb380; }
		.result-text { font-family: Arial, sans-serif; color: #666666; font-size: 1.2rem; text-align: center; margin-bottom: 20px; }
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>sluníčkový uličníku</h1>
		</header>
		<div class="image-container">
			<img id="mainImage" src="./rostak/cb2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e_0.png" alt="Rošťák" class="main-image" style="filter: grayscale(100%);">
		</div>
		<div class="button-container">
			<button id="sunButton" class="sun-button">🌞</button>
		</div>
	</div>
	<!-- Password Modal -->
	<div id="passwordModal" class="modal">
		<div class="modal-content">
			<span class="close" id="passwordClose">&times;</span>
			<p class="hint-text">svatba-den v týdnu-allcaps</p>
			<form id="passwordForm" class="password-form">
				<input type="password" id="passwordInput" class="password-input" placeholder="Heslo">
				<button type="submit" class="submit-button">OK</button>
			</form>
		</div>
	</div>
	<!-- Result Modal -->
	<div id="resultModal" class="modal">
		<div class="modal-content">
			<span class="close" id="resultClose">&times;</span>
			<p id="resultText" class="result-text"></p>
			<button id="resultButton" class="close-button">OK</button>
		</div>
	</div>
	<script>
		// Image cycling functionality
		const images = [
			"https://customer-assets.emergentagent.com/job_5c9e1613-db84-49a3-a127-d281539079ac/artifacts/5n09tobo_image.png",
			"https://customer-assets.emergentagent.com/job_popup-secret/artifacts/bt1qtvow_IMG_0311.jpeg",
			"https://customer-assets.emergentagent.com/job_popup-secret/artifacts/mdmfp1x1_att.e4Tpsx0Wq34NbCcAlCk12u3nqCL5Tt3L6EW_sGwYNho.gif.jpeg",
			"https://customer-assets.emergentagent.com/job_popup-secret/artifacts/6pu4jvyr_att.phvTKqfEI2stkcre5DepMCq0aDtvQ45ZWLry3uWnUeo.jpeg"
		];
		let currentImageIndex = 0;
		// Get DOM elements
		const mainImage = document.getElementById('mainImage');
		const sunButton = document.getElementById('sunButton');
		const passwordModal = document.getElementById('passwordModal');
		const resultModal = document.getElementById('resultModal');
		const passwordForm = document.getElementById('passwordForm');
		const passwordInput = document.getElementById('passwordInput');
		const resultText = document.getElementById('resultText');
		const passwordClose = document.getElementById('passwordClose');
		const resultClose = document.getElementById('resultClose');
		const resultButton = document.getElementById('resultButton');
		// Image click functionality
		mainImage.addEventListener('click', function() {
			currentImageIndex = (currentImageIndex + 1) % images.length;
			mainImage.src = images[currentImageIndex];
		});
		// Sun button click functionality
		sunButton.addEventListener('click', function() {
			passwordModal.style.display = 'block';
			passwordInput.focus();
		});
		// Password form submission
		passwordForm.addEventListener('submit', function(e) {
			e.preventDefault();
			const password = passwordInput.value;
			if (password === 'PÁTEK') {
				resultText.textContent = 'sáhni mi pod tričko';
			} else {
				resultText.textContent = 'achjo';
			}
			passwordModal.style.display = 'none';
			passwordInput.value = '';
			resultModal.style.display = 'block';
		});
		// Close modal functionality
		passwordClose.addEventListener('click', function() {
			passwordModal.style.display = 'none';
			passwordInput.value = '';
		});
		resultClose.addEventListener('click', function() {
			resultModal.style.display = 'none';
		});
		resultButton.addEventListener('click', function() {
			resultModal.style.display = 'none';
		});
		// Close modal when clicking outside
		window.addEventListener('click', function(event) {
			if (event.target === passwordModal) {
				passwordModal.style.display = 'none';
				passwordInput.value = '';
			}
			if (event.target === resultModal) {
				resultModal.style.display = 'none';
			}
		});
		// Handle Enter key in password input
		passwordInput.addEventListener('keypress', function(e) {
			if (e.key === 'Enter') {
				passwordForm.dispatchEvent(new Event('submit'));
			}
		});
	</script>
</body>
</html>
